<h2>Scoreboard</h2>
<table>
    <tr>
        <th>Player Name</th>

        <th>Games Played</th>

        <th>Games Won</th>
        
        <th>Games Lost</th>
    </tr>
    {% for player in players %}
    <tr>
        <td>{{ player.username }}</td>
        <td>{{ player.games_played }}</td>
        <td>{{ player.games_won }}</td>
        <td>{{ player.games_lost }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('start_game') }}">Start New Game</a>
